<H2><FONT COLOR=GREEN><CENTER>Soft Pedal</CENTER></FONT></H2>

<P><B><FONT COLOR=GREEN>Number:</FONT></B> 67

<P><B><FONT COLOR=GREEN>Affects:</FONT></B>
<P>When on, this lowers the volume of any notes played. If a MultiTimbral device, then each Part usually has its own Soft
Pedal setting.

<P><B><FONT COLOR=GREEN>Value Range:</FONT></B>
<P>0 (to 63) is off. 127 (to 64) is on.

</FONT></BODY></HTML>
