<H2><FONT COLOR=GREEN><CENTER>Phaser Level</CENTER></FONT></H2>

<P><B><FONT COLOR=GREEN>Number:</FONT></B> 95

<P><B><FONT COLOR=GREEN>Affects:</FONT></B>
<P>The Phaser effect amount (ie, level) for the device. If a MultiTimbral device, then each Part usually has its own Phaser
level.

<P><B><FONT COLOR=GREEN>Value Range:</FONT></B>
<P>0 to 127, with 0 being no phaser effect applied at all.

</FONT></BODY></HTML>
