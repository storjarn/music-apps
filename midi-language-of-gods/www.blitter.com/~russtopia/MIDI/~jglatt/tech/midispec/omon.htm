<H2><FONT COLOR=GREEN><CENTER>Omni On</CENTER></FONT></H2>

<P><B><FONT COLOR=GREEN>Number:</FONT></B> 125

<P><B><FONT COLOR=GREEN>Affects:</FONT></B>
<P>Turns <B>Omni</B> on. See the discussion on <A HREF="modes.htm">MIDI Modes</A>.

<P><B><FONT COLOR=GREEN>Value Range:</FONT></B>
<P>The value byte isn't used and defaults to 0.

<P><B><FONT COLOR=RED>Note:</FONT></B> When a device receives an Omni On message, it should automatically turn off all playing notes.

</FONT></BODY></HTML>
