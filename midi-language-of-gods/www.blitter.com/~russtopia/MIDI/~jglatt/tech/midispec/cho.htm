<H2><FONT COLOR=GREEN><CENTER>Chorus Level</CENTER></FONT></H2>

<P><B><FONT COLOR=GREEN>Number:</FONT></B> 93

<P><B><FONT COLOR=GREEN>Affects:</FONT></B>
<P>The chorus effect amount (ie, level) for the device. If a MultiTimbral device, then each Part usually has its own chorus
level.

<P><B><FONT COLOR=GREEN>Value Range:</FONT></B>
<P>0 to 127, with 0 being no chorus effect applied at all.

</FONT></BODY></HTML>
