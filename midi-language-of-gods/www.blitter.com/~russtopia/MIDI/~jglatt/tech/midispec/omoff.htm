<H2><FONT COLOR=GREEN><CENTER>Omni Off</CENTER></FONT></H2>

<P><B><FONT COLOR=GREEN>Number:</FONT></B> 124

<P><B><FONT COLOR=GREEN>Affects:</FONT></B>
<P>Turns <B>Omni</B> off. See the discussion on <A HREF="modes.htm">MIDI Modes</A>.

<P><B><FONT COLOR=GREEN>Value Range:</FONT></B>
<P>The value byte isn't used and defaults to 0.

<P><B><FONT COLOR=RED>Note:</FONT></B> When a device receives an Omni Off message, it should automatically turn off all playing notes.
