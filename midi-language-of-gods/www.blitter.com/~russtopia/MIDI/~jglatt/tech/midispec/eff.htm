<HTML><HEAD><TITLE>MIDI Specification: Effects Level</TITLE></HEAD><BODY TEXT=BLACK BGCOLOR=WHITE LINK=RED VLINK=PURPLE ALINK=PURPLE><FONT SIZE=4>

<H2><FONT COLOR=GREEN><CENTER>Effects Level</CENTER></FONT></H2>

<P><B><FONT COLOR=GREEN>Number:</FONT></B> 91

<P><B><FONT COLOR=GREEN>Affects:</FONT></B>
<P>The effects amount (ie, level) for the device. Often, this is the reverb or delay level. If a MultiTimbral device, then each
Part usually has its own effects level.

<P><B><FONT COLOR=GREEN>Value Range:</FONT></B>
<P>0 to 127, with 0 being no effect applied at all.

</FONT></BODY></HTML>
