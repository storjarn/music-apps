<H2><FONT COLOR=GREEN><CENTER>Portamento (On/Off)</CENTER></FONT></H2>

<P><B><FONT COLOR=GREEN>Number:</FONT></B> 65

<P><B><FONT COLOR=GREEN>Affects:</FONT></B>
<P>Whether the portamento effect is on or off. If a MultiTimbral device, then each Part usually has its own portamento
on/off setting.

<P><B><FONT COLOR=RED>Note:</FONT></B> There is another controller to set the 
<A HREF="ptime.htm">Portamento Time</A>.

<P><B><FONT COLOR=GREEN>Value Range:</FONT></B>
<P>0 (to 63) is off. 127 (to 64) is on.

</FONT></BODY></HTML>
