<H2><FONT COLOR=GREEN><CENTER>Tune Request</CENTER></FONT></H2></P>

<P>Category: System Common

<P><FONT COLOR=GREEN>Purpose</FONT>
<P>The device receiving this should perform a tuning calibration.

<P><STRONG>Status</STRONG></P>
<P>0xF6

<P><FONT COLOR=GREEN>Data</FONT>
<P>None

<P><FONT COLOR=GREEN>Errata</FONT>
<P>Mostly used for sound modules with analog oscillator circuits.
