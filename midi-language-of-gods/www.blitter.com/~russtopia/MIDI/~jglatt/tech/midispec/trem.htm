<H2><FONT COLOR=GREEN><CENTER>Tremulo Level</CENTER></FONT></H2>

<P><B><FONT COLOR=GREEN>Number:</FONT></B> 92

<P><B><FONT COLOR=GREEN>Affects:</FONT></B>
<P>The tremulo amount (ie, level) for the device. If a MultiTimbral device, then each Part Parts usually has its own tremulo
level.

<P><B><FONT COLOR=GREEN>Value Range:</FONT></B>
<P>0 to 127, with 0 being no tremulo applied at all.

</FONT></BODY></HTML>
