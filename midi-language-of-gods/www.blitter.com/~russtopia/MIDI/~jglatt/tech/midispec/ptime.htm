<HTML><HEAD><TITLE>MIDI Specification: Portamento Time</TITLE></HEAD><BODY TEXT=BLACK BGCOLOR=WHITE LINK=RED VLINK=PURPLE ALINK=PURPLE><FONT SIZE=4>

<H2><FONT COLOR=GREEN><CENTER>Portamento Time</CENTER></FONT></H2>

<P><B><FONT COLOR=GREEN>Number:</FONT></B> 5 (coarse) 37 (fine)

<P><B><FONT COLOR=GREEN>Affects:</FONT></B>
<P>The rate at which portamento slides the pitch between 2 notes. If a MultiTimbral device, then each Part usually has its
own Portamento Time.

<P><B><FONT COLOR=GREEN>Value Range:</FONT></B>
<P>14-bit coarse/fine resolution. 0x0000 to 0x3FFF where 0 is slowest rate.

</FONT></BODY></HTML>
