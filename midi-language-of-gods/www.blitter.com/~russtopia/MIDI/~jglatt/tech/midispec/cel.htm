<H2><FONT COLOR=GREEN><CENTER>Celeste Level</CENTER></FONT></H2>

<P><B><FONT COLOR=GREEN>Number:</FONT></B> 94

<P><B><FONT COLOR=GREEN>Affects:</FONT></B>
<P>The celeste (detune) amount (ie, level) for the device. If a MultiTimbral device, then each Part usually has its own
celeste level.

<P><B><FONT COLOR=GREEN>Value Range:</FONT></B>
<P>0 to 127, with 0 being no celeste effect applied at all.

</FONT></BODY></HTML>
