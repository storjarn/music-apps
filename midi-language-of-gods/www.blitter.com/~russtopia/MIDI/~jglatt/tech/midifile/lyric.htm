<FONT COLOR=BLUE><H3><CENTER>Lyric</CENTER></H3></FONT></P>

<P>FF 05 <I><FONT COLOR=GREEN><B>len</B></FONT></I> <I><FONT COLOR=RED><B>text</B></FONT></I>

<P>A song lyric which occurs on a given beat. A single Lyric
MetaEvent should contain only one syllable.

<P>Note that <I><FONT COLOR=GREEN><B>len</B></FONT></I> could be a series of bytes since it
is expressed as a variable length quantity.
