<HTML><HEAD><TITLE>MIDI File Format: Sequence/Track Name</TITLE></HEAD><BODY TEXT=BLACK BGCOLOR=WHITE LINK=RED VLINK=PURPLE ALINK=PURPLE><FONT SIZE=4>

<FONT COLOR=BLUE><H3><CENTER>Sequence/Track Name</CENTER></H3></FONT></P>

<P>FF 03 <I><FONT COLOR=GREEN><B>len</B></FONT></I> <I><FONT COLOR=RED><B>text</B></FONT></I>

<P>The name of the sequence or track. It's best to put this event at the beginning of an
MTrk.

<P>Note that <I><FONT COLOR=GREEN><B>len</B></FONT></I> could be a series of bytes since it
is expressed as a variable length quantity.

</FONT></BODY></HTML>
