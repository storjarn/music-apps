<FONT COLOR=BLUE><H3><CENTER>Copyright</CENTER></H3></FONT></P>

<P>FF 02 <I><FONT COLOR=GREEN><B>len</B></FONT></I> <I><FONT COLOR=RED><B>text</B></FONT></I>

<P>A copyright message. It's best to put this event at the beginning of an MTrk.

<P>Note that <I><FONT COLOR=GREEN><B>len</B></FONT></I> could be a series of bytes since it
is expressed as a variable length quantity.
