<HTML><HEAD><TITLE>MIDI File Format: Key Signature</TITLE></HEAD><BODY TEXT=BLACK BGCOLOR=WHITE LINK=RED VLINK=PURPLE ALINK=PURPLE><FONT SIZE=4>

<FONT COLOR=BLUE><H3><CENTER>Key Signature</CENTER></H3></FONT></P>

<P>FF 59 02 <I><FONT COLOR=RED><B>sf mi</B></FONT></I>

<P><I><FONT COLOR=RED><B>sf</B></FONT></I> = -7 for 7 flats, -1 for 1 flat, etc, 0 for key of c, 1 for 1 sharp, etc.</P>

<P><I><FONT COLOR=RED><B>mi</B></FONT></I> = 0 for major, 1 for minor</P>

</FONT></BODY></HTML>
